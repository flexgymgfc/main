<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gym Graphics & Fitness Center</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">

    <!-- Google Fonts: Oswald (Headers) & Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Oswald', 'sans-serif'],
                    },
                    colors: {
                        orange: {
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            glow: 'rgba(249, 115, 22, 0.5)' 
                        },
                        dark: {
                            900: '#0a0a0a',
                            800: '#121212',
                            700: '#1a1a1a'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        /* Custom scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f97316; 
        }
        
        /* Utility for glassmorphism consistency */
        .glass-panel {
            background: rgba(18, 18, 18, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .glass-panel-hover:hover {
            border-color: rgba(249, 115, 22, 0.5);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.1);
        }
        
        /* Active Nav Link Styling */
        .nav-link.active {
            color: #f97316; /* Orange 500 */
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-dark-900 text-white font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Menu = ({ className }) => <IconBase className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = ({ className }) => <IconBase className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Dumbbell = ({ className }) => <IconBase className={className}><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></IconBase>;
        const Printer = ({ className }) => <IconBase className={className}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></IconBase>;
        const Star = ({ className }) => <IconBase className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>;
        const Check = ({ className }) => <IconBase className={className}><polyline points="20 6 9 17 4 12"/></IconBase>;
        const ChevronRight = ({ className }) => <IconBase className={className}><path d="m9 18 6-6-6-6"/></IconBase>;
        const ChevronDown = ({ className }) => <IconBase className={className}><path d="m6 9 6 6 6-6"/></IconBase>;
        const ChevronUp = ({ className }) => <IconBase className={className}><path d="m18 15-6-6-6 6"/></IconBase>;
        const AlertCircle = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></IconBase>;
        const MapPin = ({ className }) => <IconBase className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Phone = ({ className }) => <IconBase className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>;
        const Clock = ({ className }) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const Mail = ({ className }) => <IconBase className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>;
        const Facebook = ({ className }) => <IconBase className={className}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></IconBase>;
        const Instagram = ({ className }) => <IconBase className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></IconBase>;
        const Music = ({ className }) => <IconBase className={className}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></IconBase>;
        const Users = ({ className }) => <IconBase className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;

        // --- Main App ---
        const FlexGymWebsite = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isRulesOpen, setIsRulesOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            
            // Form State
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitStatus, setSubmitStatus] = useState(null); 
            const [errorMessage, setErrorMessage] = useState('');
            
            const [formData, setFormData] = useState({
                firstName: '',
                lastName: '',
                email: '',
                phone: '',
                interest: 'Gym Membership',
                membershipType: 'Standard Single ($42)', 
                addons: 'None',
                graphicsType: 'Apparel',
                message: ''
            });

            const individualMemberships = [
                'Standard Single ($42)',
                'Student ($30)', 
                'Police / Military / Workforce ($35)'
            ];

            // Scroll Listener for Navbar Bg and Active Section
            useEffect(() => {
                const handleScroll = () => {
                    const scrollPosition = window.scrollY + 100; // Offset for navbar height
                    setScrolled(window.scrollY > 50);

                    // Logic to update active section - Updated Order
                    const sections = ['home', 'about', 'classes', 'services', 'rules', 'membership', 'contact'];
                    
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const offsetTop = element.offsetTop;
                            const offsetBottom = offsetTop + element.offsetHeight;
                            
                            if (scrollPosition >= offsetTop && scrollPosition < offsetBottom) {
                                setActiveSection(section);
                            }
                        }
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => {
                    const newData = { ...prev, [name]: value };
                    if (name === 'membershipType') {
                        if (!individualMemberships.includes(value)) {
                            newData.addons = 'None';
                        }
                    }
                    return newData;
                });
            };

            const handleSubmit = async () => {
                setIsSubmitting(true);
                setSubmitStatus(null);
                setErrorMessage('');

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbyd5HMh8HYO1jJI9tuzWWyxyv-nHkGA9MzBfPxXBn1ES3USNXccDPEvEQd9OJl9ae9YgA/exec', {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify(formData)
                    });
                    const result = await response.json();

                    if (response.ok && result.success) {
                        setSubmitStatus('success');
                        setFormData({
                            firstName: '',
                            lastName: '',
                            email: '',
                            phone: '',
                            interest: 'Gym Membership',
                            membershipType: 'Standard Single ($42)',
                            addons: 'None',
                            graphicsType: 'Apparel',
                            message: ''
                        });
                    } else {
                        setSubmitStatus('error');
                        setErrorMessage(result.message || "Unknown error occurred.");
                    }
                } catch (error) {
                    setSubmitStatus('error');
                    setErrorMessage(error.toString());
                } finally {
                    setIsSubmitting(false);
                }
            };

            // Updated Nav Links Order: Home -> About -> Classes -> Services -> Rules -> Membership -> Contact
            const navLinks = [
                { name: 'Home', href: '#home', id: 'home' },
                { name: 'About', href: '#about', id: 'about' },
                { name: 'Classes', href: '#classes', id: 'classes' },
                { name: 'Services', href: '#services', id: 'services' },
                { name: 'Rules', href: '#rules', id: 'rules' },
                { name: 'Membership', href: '#membership', id: 'membership' },
                { name: 'Contact', href: '#contact', id: 'contact' },
            ];

            // Reusable section header component
            const SectionHeader = ({ title, subtitle, align = "center" }) => (
                <div className={`mb-16 ${align === 'center' ? 'text-center' : 'text-left'}`}>
                    <h2 className="text-4xl md:text-6xl font-display font-bold text-white uppercase mb-4 tracking-tight leading-none">
                        {title}
                    </h2>
                    <div className={`h-1.5 w-24 bg-orange-500 rounded-full mb-6 ${align === 'center' ? 'mx-auto' : ''}`}></div>
                    {subtitle && <p className="text-gray-400 max-w-2xl text-lg md:text-xl font-light leading-relaxed mx-auto">{subtitle}</p>}
                </div>
            );

            return (
                <div className="min-h-screen bg-dark-900 text-white selection:bg-orange-500 selection:text-white overflow-x-hidden">
                
                {/* --- Navigation --- */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled || isMenuOpen ? 'bg-dark-900/95 backdrop-blur-xl border-b border-white/5 py-2' : 'bg-transparent py-4'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            {/* Logo */}
                            <div className="flex-shrink-0 flex items-center gap-3 cursor-pointer" onClick={() => window.location.href='#home'}>
                                <img 
                                    src="logo.png" 
                                    alt="Flex Gym Logo" 
                                    className="h-12 w-auto object-contain"
                                    onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'flex'; }}
                                />
                                <div className="hidden w-10 h-10 bg-orange-500 rounded items-center justify-center transform -skew-x-12">
                                    <Dumbbell className="text-black w-6 h-6 transform skew-x-12" />
                                </div>
                                <div className="flex flex-col">
                                    <span className="font-display font-bold text-2xl leading-none tracking-tight uppercase">Flex Gym</span>
                                    <span className="text-[0.65rem] text-orange-500 tracking-[0.2em] uppercase font-semibold">Graphics & Fitness</span>
                                </div>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-1">
                                    {navLinks.map((link) => (
                                    <a
                                        key={link.name}
                                        href={link.href}
                                        className={`nav-link px-4 py-2 rounded-lg text-sm font-semibold transition-all duration-300 uppercase tracking-wide font-display ${activeSection === link.id ? 'active' : 'text-gray-300 hover:text-orange-500 hover:bg-white/5'}`}
                                    >
                                        {link.name}
                                    </a>
                                    ))}
                                    {/* Portal Button - Visual weight reduced slightly to not compete with active nav */}
                                    <a href="https://flexgymnashville.gymmasteronline.com/portal/login" target="_blank" className="ml-4 px-5 py-2 border border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white text-sm font-bold uppercase tracking-wider rounded transition-all shadow-lg transform hover:-translate-y-0.5">
                                        Portal
                                    </a>
                                </div>
                            </div>

                            {/* Mobile Menu Button */}
                            <div className="flex md:hidden">
                                <button
                                    onClick={toggleMenu}
                                    className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white focus:outline-none"
                                >
                                    {isMenuOpen ? <X className="h-8 w-8" /> : <Menu className="h-8 w-8" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu Dropdown */}
                    <div className={`md:hidden absolute w-full bg-dark-900/95 backdrop-blur-xl border-b border-white/5 transition-all duration-300 ease-in-out origin-top ${isMenuOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0 h-0'}`}>
                        <div className="px-4 pt-2 pb-6 space-y-2">
                        {navLinks.map((link) => (
                            <a
                            key={link.name}
                            href={link.href}
                            onClick={() => setIsMenuOpen(false)}
                            className={`block px-3 py-4 rounded-md text-lg font-display font-bold uppercase tracking-wider border-b border-white/5 ${activeSection === link.id ? 'text-orange-500 bg-white/5' : 'text-gray-300 hover:text-orange-500 hover:bg-white/5'}`}
                            >
                            {link.name}
                            </a>
                        ))}
                         <a 
                            href="https://flexgymnashville.gymmasteronline.com/portal/login" 
                            target="_blank" 
                            className="block text-center mt-4 w-full px-5 py-4 border border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white text-lg font-bold uppercase tracking-wider rounded"
                        >
                            Member Portal
                        </a>
                        </div>
                    </div>
                </nav>

                {/* --- Hero Section --- */}
                <div id="home" className="relative min-h-screen flex items-center justify-center overflow-hidden py-20 md:py-0">
                    <div className="absolute inset-0 z-0">
                        {/* Improved Mobile Bg: Sticky/Fixed-like behavior */}
                        <div className="sticky top-0 h-screen w-full overflow-hidden">
                            <img 
                                src="background%201.png" 
                                alt="Gym Background" 
                                className="w-full h-full object-cover object-center opacity-70 md:opacity-80"
                                onError={(e) => { e.target.src = "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2070&auto=format&fit=crop"; }}
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-dark-900 via-dark-900/60 to-black/40" />
                            <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay"></div>
                        </div>
                    </div>

                    <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center w-full">
                        <div className="glass-panel p-8 md:p-12 rounded-3xl max-w-5xl mx-auto animate-fade-in-up">
                            <h2 className="text-orange-500 font-bold tracking-[0.3em] uppercase text-sm md:text-lg mb-6 drop-shadow-lg">
                                Welcome to Flex Gym Graphics & Fitness Center
                            </h2>
                            <h1 className="text-5xl md:text-8xl lg:text-9xl font-display font-bold text-white mb-6 uppercase tracking-tighter leading-[0.9]">
                                Transform <br className="hidden md:block" />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500">
                                Your Lifestyle
                                </span>
                            </h1>
                            <p className="mt-6 max-w-3xl mx-auto text-lg md:text-2xl text-gray-200 mb-10 font-light leading-relaxed">
                                We are more than just a gym. We are a company built on family, community, and small town values. Our mission is to help you become a stronger, healthier, more energetic, and confident you.
                            </p>
                            
                            <div className="flex flex-col sm:flex-row justify-center gap-5">
                                <a 
                                    href="https://flexgymnashville.gymmasteronline.com/portal/login" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="group px-8 py-4 bg-orange-600 hover:bg-orange-500 text-white font-bold rounded-none skew-x-[-10deg] transition-all transform hover:scale-105 shadow-[0_0_20px_rgba(249,115,22,0.4)]"
                                >
                                    <div className="skew-x-[10deg] flex items-center justify-center gap-2 uppercase tracking-wider text-lg">
                                        Join Now <ChevronRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                                    </div>
                                </a>
                                <a 
                                    href="#services" 
                                    className="group px-8 py-4 bg-transparent border border-white/30 hover:border-orange-500 text-white hover:text-orange-500 font-bold rounded-none skew-x-[-10deg] transition-all hover:bg-black/40"
                                >
                                    <div className="skew-x-[10deg] uppercase tracking-wider text-lg">
                                        Explore Services
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                {/* --- About Section --- */}
                <div id="about" className="py-24 md:py-32 bg-dark-900 relative overflow-hidden">
                    <div className="absolute inset-0 z-0">
                         {/* Improved Mobile Bg: Sticky/Fixed-like behavior */}
                         <div className="sticky top-0 h-screen w-full overflow-hidden">
                            <img 
                                src="background%202.png" 
                                alt="Gym Interior" 
                                className="w-full h-full object-cover object-center opacity-20 mix-blend-luminosity"
                                loading="lazy"
                                onError={(e) => { e.target.src = "https://images.unsplash.com/photo-1571902943202-507ec2618e8f?q=80&w=1975&auto=format&fit=crop"; }}
                            />
                             <div className="absolute inset-0 bg-gradient-to-b from-dark-900 via-transparent to-dark-900"></div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                            <div className="text-left order-2 lg:order-1">
                                <div className="inline-block px-4 py-1.5 bg-orange-500/10 border border-orange-500/20 text-orange-500 rounded-full text-xs font-bold uppercase tracking-widest mb-6">
                                    Our Mission
                                </div>
                                <h2 className="text-4xl md:text-6xl font-display font-bold text-white mb-8 uppercase leading-none">
                                    Forging Strength, <br />
                                    <span className="text-orange-500">Creating Impact</span>
                                </h2>
                                <p className="text-gray-300 text-lg leading-relaxed mb-6">
                                    At Flex Gym Graphics & Fitness Center, LLC, we believe in a holistic approach to success. Whether you are looking to physically transform your body or creatively transform your brand, we have the tools you need.
                                </p>
                                <p className="text-gray-300 text-lg leading-relaxed mb-8">
                                    We target individuals looking for a healthier change in lifestyle. Our facility provides a supportive, professional, and sleek environment where you can focus on your goals without distraction.
                                </p>
                                
                                <a href="#membership" className="inline-flex items-center gap-2 text-orange-500 font-bold uppercase tracking-wider hover:text-white transition-colors group">
                                    View Memberships <ChevronRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                                </a>
                            </div>
                            
                            {/* Reverting to Image with background 5 */}
                            <div className="hidden lg:block relative order-1 lg:order-2">
                                <div className="absolute -inset-4 bg-orange-500/20 blur-2xl rounded-full"></div>
                                <div className="relative border border-white/10 bg-white/5 backdrop-blur-sm p-2 rounded-2xl rotate-3 hover:rotate-0 transition-all duration-500">
                                    <img 
                                        src="background%205.png" 
                                        className="rounded-xl shadow-2xl grayscale hover:grayscale-0 transition-all duration-500 w-full h-auto object-cover" 
                                        alt="Gym Vibes" 
                                        onError={(e) => {e.target.src = "https://images.unsplash.com/photo-1540497077202-7c8a3999166f?q=80&w=2070&auto=format&fit=crop"}}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {/* --- Classes Section --- */}
                <div id="classes" className="py-24 bg-dark-800 relative">
                     <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
                        {/* Improved Mobile Bg: Sticky/Fixed-like behavior */}
                        <div className="sticky top-0 h-screen w-full overflow-hidden">
                            <img 
                                src="background%203.png" 
                                alt="Classes Background" 
                                className="w-full h-full object-cover object-center"
                                onError={(e) => { e.target.style.display = 'none'; }}
                            />
                             {/* Consistent 88% Opacity Overlay */}
                             <div className="absolute inset-0 bg-dark-900/[0.88]"></div>
                        </div>
                     </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <SectionHeader 
                            title="Group Classes" 
                            subtitle="Join our supportive community classes designed for all fitness levels. From high energy cardio to technique focused lifting."
                        />

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {/* Class Card Component */}
                            {[
                                {
                                    title: "Hip Hop Step",
                                    time: "Mon & Wed | 4:30 PM",

                                                className="w-full bg-dark-800 border border-white/10 rounded-lg p-3 text-white focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500 transition-colors appearance-none"
                                            >
                                                <option>Gym Membership</option>
                                                <option>Custom Graphics / Apparel</option>
                                                <option>Personal Training</option>
                                                <option>Other</option>
                                            </select>
                                            <ChevronDown className="absolute right-3 top-3.5 w-4 h-4 text-gray-500 pointer-events-none" />
                                        </div>
                                    </div>

                                    {/* Conditional Fields with Animation */}
                                    {formData.interest === 'Gym Membership' && (
                                        <div className="animate-fade-in-up space-y-5">
                                            <div>
                                                <label className="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Membership Type</label>
                                                <div className="relative">
                                                    <select 
                                                        name="membershipType"
                                                        value={formData.membershipType}
                                                        onChange={handleInputChange}
                                                        className="w-full bg-dark-800 border border-white/10 rounded-lg p-3 text-white focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500 transition-colors appearance-none"
                                                    >
                                                        <option>Standard Single ($42)</option>
                                                        <option>Student ($30)</option>
                                                        <option>Police / Military / Workforce ($35)</option>
                                                        <option>Partner Plan ($55)</option>
                                                        <option>Bring a Friend ($50)</option>
                                                        <option>Family Plan ($74)</option>
                                                        <option>Tanning Only ($50)</option>
                                                        <option>Day/Week Pass</option>
                                                    </select>
                                                    <ChevronDown className="absolute right-3 top-3.5 w-4 h-4 text-gray-500 pointer-events-none" />
                                                </div>
                                            </div>
                                            
                                            {individualMemberships.includes(formData.membershipType) && (
                                            <div className="animate-fade-in-up">
                                                <label className="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Add-ons</label>
                                                <div className="relative">
                                                    <select 
                                                        name="addons"
                                                        value={formData.addons}
                                                        onChange={handleInputChange}
                                                        className="w-full bg-dark-800 border border-white/10 rounded-lg p-3 text-white focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500 transition-colors appearance-none"
                                                    >
                                                        <option>None</option>
                                                        <option>Tanning (+$20)</option>
                                                        <option>Personal Training (+$20/session)</option>
                                                        <option value="Tanning & Personal Training">Both (Tanning & Personal Training)</option>
                                                    </select>
                                                    <ChevronDown className="absolute right-3 top-3.5 w-4 h-4 text-gray-500 pointer-events-none" />
                                                </div>
                                            </div>
                                            )}
                                        </div>
                                    )}

                                    {formData.interest === 'Custom Graphics / Apparel' && (
                                        <div className="animate-fade-in-up">
                                            <label className="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Graphics Type</label>
                                            <div className="relative">
                                                <select 
                                                    name="graphicsType"
                                                    value={formData.graphicsType}
                                                    onChange={handleInputChange}
                                                    className="w-full bg-dark-800 border border-white/10 rounded-lg p-3 text-white focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500 transition-colors appearance-none"
                                                >
                                                    <option>Apparel / Shirts</option>
                                                    <option>Decals / Stickers</option>
                                                    <option>Banners / Signage</option>
                                                    <option>Vehicle Branding</option>
                                                    <option>Other</option>
                                                </select>
                                                <ChevronDown className="absolute right-3 top-3.5 w-4 h-4 text-gray-500 pointer-events-none" />
                                            </div>
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Message</label>
                                        <textarea 
                                            name="message"
                                            value={formData.message}
                                            onChange={handleInputChange}
                                            rows="4" 
                                            className="w-full bg-dark-800 border border-white/10 rounded-lg p-3 text-white focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500 transition-colors placeholder-gray-700 resize-none" 
                                            placeholder="How can we help you?"
                                        ></textarea>
                                    </div>

                                    {/* Status Messages */}
                                    {submitStatus === 'success' && (
                                        <div className="p-4 bg-green-500/10 border border-green-500/20 rounded text-green-500 text-sm font-semibold text-center animate-fade-in-up">
                                            Message sent successfully! We will be in touch soon.
                                        </div>
                                    )}
                                    
                                    {submitStatus === 'error' && (
                                        <div className="p-4 bg-red-500/10 border border-red-500/20 rounded text-red-500 text-sm text-center animate-fade-in-up">
                                            <p className="font-bold">Error Sending Message</p>
                                            <p className="text-xs opacity-80 mt-1">{errorMessage}</p>
                                        </div>
                                    )}

                                    <button 
                                        type="button" 
                                        onClick={handleSubmit}
                                        disabled={isSubmitting}
                                        className={`w-full py-4 text-white font-bold rounded-lg uppercase tracking-widest transition-all transform hover:-translate-y-1 ${
                                            isSubmitting 
                                            ? 'bg-neutral-800 cursor-not-allowed opacity-50' 
                                            : 'bg-gradient-to-r from-orange-600 to-orange-500 hover:from-orange-500 hover:to-orange-400 shadow-lg hover:shadow-orange-500/25'
                                        }`}
                                    >
                                        {isSubmitting ? 'Sending...' : 'Send Message'}
                                    </button>
                                </form>
                            </div>

                        </div>

                        <div className="mt-20 pt-8 border-t border-white/10 flex flex-col md:flex-row justify-between items-center gap-6">
                            <p className="text-gray-600 text-sm font-light">
                                &copy; 2024 Flex Gym Graphics & Fitness Center, LLC. All rights reserved.
                            </p>
                            <div className="flex gap-6">
                                <a href="#" className="text-gray-600 hover:text-white transition-colors hover:scale-110 transform"><Facebook className="w-5 h-5" /></a>
                                <a href="#" className="text-gray-600 hover:text-white transition-colors hover:scale-110 transform"><Instagram className="w-5 h-5" /></a>
                                <a href="#" className="text-gray-600 hover:text-white transition-colors hover:scale-110 transform"><Mail className="w-5 h-5" /></a>
                            </div>
                        </div>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FlexGymWebsite />);
    </script>
</body>
</html>
