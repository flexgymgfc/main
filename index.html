                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Graphics Type</label>
                                    <select 
                                        name="graphicsType"
                                        value={formData.graphicsType}
                                        onChange={handleInputChange}
                                        className="w-full bg-black border border-neutral-800 rounded p-3 text-white focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500 transition-colors"
                                    >
                                        <option>Apparel / Shirts</option>
                                        <option>Decals / Stickers</option>
                                        <option>Banners / Signage</option>
                                        <option>Vehicle Branding</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            )}

                            <div>
                            <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Message</label>
                            <textarea 
                                name="message"
                                value={formData.message}
                                onChange={handleInputChange}
                                rows="4" 
                                className="w-full bg-black border border-neutral-800 rounded p-3 text-white focus:border-orange-500 focus:outline-none focus:ring-1 focus:ring-orange-500 transition-colors" 
                                placeholder="How can we help you?"
                            ></textarea>
                            </div>

                            {/* Status Messages */}
                            {submitStatus === 'success' && (
                                <div className="p-4 bg-green-500/10 border border-green-500/30 rounded text-green-500 text-sm text-center">
                                    Message sent successfully! We will be in touch soon.
                                </div>
                            )}
                            
                            {submitStatus === 'error' && (
                                <div className="p-4 bg-red-500/10 border border-red-500/30 rounded text-red-500 text-sm text-center">
                                    <p className="font-bold">Error Sending Message:</p>
                                    <p>{errorMessage}</p>
                                    {errorMessage.toLowerCase().includes("permission") && (
                                        <div className="mt-4 p-3 bg-white/10 rounded text-left text-xs text-white">
                                            <p className="font-bold text-orange-500 mb-2">ADMIN ACTION REQUIRED:</p>
                                            <ol className="list-decimal list-inside space-y-1">
                                                <li>Open your Google Apps Script Editor.</li>
                                                <li>Select <code>testEmailSystem</code> from the top toolbar.</li>
                                                <li>Click <strong>Run</strong>.</li>
                                                <li>Accept the "Authorization Required" prompts.</li>
                                                <li><strong>Crucial:</strong> Click Deploy &gt; Manage Deployments &gt; Edit &gt; New Version &gt; Deploy.</li>
                                            </ol>
                                        </div>
                                    )}
                                </div>
                            )}

                            <button 
                                type="button" 
                                onClick={handleSubmit}
                                disabled={isSubmitting}
                                className={`w-full py-4 text-white font-bold rounded uppercase tracking-wider transition-colors ${
                                    isSubmitting 
                                    ? 'bg-neutral-800 cursor-not-allowed' 
                                    : 'bg-orange-600 hover:bg-orange-700'
                                }`}
                            >
                                {isSubmitting ? 'Sending...' : 'Send Message'}
                            </button>
                        </form>
                        </div>

                    </div>

                    <div className="mt-20 pt-8 border-t border-neutral-900 flex flex-col md:flex-row justify-between items-center gap-4">
                        <p className="text-gray-600 text-sm">
                        &copy; 2024 Flex Gym Graphics & Fitness Center, LLC. All rights reserved.
                        </p>
                        <div className="flex gap-6">
                        <a href="#" className="text-gray-500 hover:text-white transition-colors"><Facebook className="w-5 h-5" /></a>
                        <a href="#" className="text-gray-500 hover:text-white transition-colors"><Instagram className="w-5 h-5" /></a>
                        <a href="#" className="text-gray-500 hover:text-white transition-colors"><Mail className="w-5 h-5" /></a>
                        </div>
                    </div>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FlexGymWebsite />);
    </script>
</body>
</html>
